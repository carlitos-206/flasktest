<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">    
    <title>Index</title>
</head>
<body>
    <div class="wrapper">
    <div class="register">
        <h1>Regiter Here!</h1>
        <form action='/create_users' method="POST" class="register_form">
        <div id="register1">
            First name: <input type="text" name="first_name">
        </div>
        <div id="register2">
            Last name: <input type="text" name="last_name">
        </div>
        <div id="register3">
            Email: <input type="text" name="email">
        </div>
        <div id="register4">
            Password: <input type="password" name="password">
        </div>
        <div id="register5">    
            Comfirm PW: <input type="password" name="pw_confirmation">
        </div>
        <input type="Submit" value="Register" id="register_btn">
        </form>
    </div>
    <div class="login">
        <form method="post" action="/login">
            <h1>Login!</h1>
            <input type="hidden" name="which_form" value="login">
            email:<input type="text" name='email'>
            password<input type="password" name='password'>

            <input type="submit" value="Login">
        </form>
    </div>
    <div class="flash">    
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
    </div>
        <!-- <div>
            {% for one_user in all_users %}
            <p>first name {{one_user['first_name']}}</p>
            {% endfor %}
        </div> -->
        <!-- shows users check return statement on server.py -->
    </div>
</body>
</html>
